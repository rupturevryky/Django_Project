{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h1>Параметры URL</h1>
    <table class="table">
        <tbody>
            {% for key, value in params.items() %}
            <tr>
                <th>{{ key }}</th>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
